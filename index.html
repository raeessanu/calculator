<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>

<body>

    <div class="container ">
        <div class="background">
            <div class="display">
                <h1 class="displays"></h1>
                <h2 class="output"></h2>
            </div>
            <div class="grid-container">
                <div class="item1"><button data-clear class="oprator reset-button ac">AC</button></div>
                <div class="item2"><button data-delete class="oprator reset-button">C</button></div>
                <div class="item3"><button data-oprator class="oprator opration-button">/</button></div>
                <div class="item4"><button data-oprator class="oprator opration-button">*</button></div>
                <div class="item5"><button data-oprent class="oprent">7</button></div>
                <div class="item6"><button data-oprent class="oprent">8</button></div>
                <div class="item7"><button data-oprent class="oprent">9</button></div>
                <div class="item8"><button data-oprator class="oprator opration-button">-</button></div>
                <div class="item9"><button data-oprent class="oprent">4</button></div>
                <div class="item10"><button data-oprent class="oprent">5</button></div>
                <div class="item11"><button data-oprent class="oprent">6</button></div>
                <div class="item12"><button data-oprator class="oprator plus-button opration-button">+</button></div>
                <div class="item13"><button data-oprent class="oprent">1</button></div>
                <div class="item14"><button data-oprent class="oprent">2</button></div>
                <div class="item15"><button data-oprent class="oprent">3</button></div>
                <div class="item17"><button data-oprent class="oprent zero-button">0</button></div>
                <div class="item18"><button data-oprent class="oprent">.</button></div>
                <div class="item16"><button data-equal class="oprator equal-button opration-button">=</button></div>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
